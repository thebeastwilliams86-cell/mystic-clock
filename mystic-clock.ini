[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1
BackgroundMode=2
SolidColor=0,0,0,50  ; Transparent backdrop

[Metadata]
Name=Mystic Clock
Author=Corey Joe Williams
Version=1.0
Information=A glyph-lit Rainmeter skin that reveals the pulse of your machine

; ---------------- CLOCK GLYPH ----------------
[MeasureTime]
Measure=Time
Format=%H:%M:%S

[MeterTime]
Meter=String
MeasureName=MeasureTime
FontSize=24
FontColor=100,150,255,255  ; Blue glow
FontFace=Segoe UI
AntiAlias=1
X=10
Y=10
Text="‚è≥ Time Glyph: %1"
Hidden=1
FadeDuration=500
OnRefreshAction=[!ShowMeter MeterTime][!UpdateMeter MeterTime][!Redraw]

; ---------------- GPU SIGIL ----------------
[MeasureGPU]
Measure=Plugin
Plugin=PerfMon
PerfMonObject="GPU Engine"
PerfMonCounter="Utilization Percentage"
PerfMonInstance="_Total"
UpdateDivider=1

[MeterGPU]
