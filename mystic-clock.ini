MeasureName=MeasureGPU
FontSize=18
FontColor=255,80,80,255  ; Red glow
FontFace=Segoe UI
AntiAlias=1
X=10
Y=50
Text="üî• GPU Sigil: %1%%"
Hidden=1
FadeDuration=500
OnRefreshAction=[!ShowMeter MeterGPU][!UpdateMeter MeterGPU][!Redraw]

